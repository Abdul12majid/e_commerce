{% extends 'commerce/base.html' %}

{% load static %}
{% block content %}

<div class="row">
	<div class="col-lg-6">
		<div class="box-element" id="form-wrapper">
			<form id="form">
				<div id="user-info">
					<div class="form-field">
						<input type="text" name="name" class="form-control" required placeholder="Name...">				
					</div>
					<div class="form-field">
						<input type="email" name="email" class="form-control" required placeholder="Email...">				
					</div>
					
				</div>

				<div id="shipping-info">
					<hr>
					<p>Shipping Information:</p>
					<hr>
					<div class="form-field">
						<input type="text" name="address" class="form-control" required placeholder="Address...">				
					</div>
					<div class="form-field">
						<input type="text" name="city" class="form-control" placeholder="City...">				
					</div>
					<div class="form-field">
						<input type="text" name="state" class="form-control" placeholder="State...">				
					</div>
					<div class="form-field">
						<input type="text" name="zipcode" class="form-control" placeholder="Zip Code...">				
					</div>
					<div class="form-field">
						<input type="text" name="country" class="form-control" placeholder="Country...">				
					</div>
					
				</div>

				<hr>
				<input type="submit" id="form-button" class="btn btn-success btn-block" value="Continue">
			</form>
		</div>
	</div>
	</br>

	<div class="box-element hidden" id="payment-info">
		<small>Paypal Options</small>
	</div>
 
	<div class="col-lg-6">
		<div class="box-element">
		<a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190;Back to Cart</a>
		<hr>
		<h3>Order Summary</h3>
		<hr>
		<div class="cart-row">
 			<div style="flex:2">
 					<img src="{% static 'images/slider-image1.jpg' %}" class="row-image">
 				</div>
 			<div style="flex:2">Product 1</div>
 			<div style="flex:1">$29</div>
 			<div style="flex:1">X2</div>
 			
 				
 		</div>
 		<h5>Items: 2</h5>
 		<h5>Total: $40.00</h5>
		</div>
	</div>
	
</div>


{% endblock %}
